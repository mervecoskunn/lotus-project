{% extends "lotus/base.html" %}
{% block content %}

<section class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-danger text-white text-center">
                    <h4 class="m-0">Confirm Delete</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'post_delete' post.id %}">
                        {% csrf_token %}

                        <div class="alert alert-warning text-center">
                            <strong>Warning:</strong> You are about to delete the post titled:
                            <em>{{ post.title }}</em>
                        </div>

                        <p class="text-center mb-4">Are you sure you want to delete this post? This action cannot be
                            undone.</p>

                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger me-2" type="submit">Yes, Delete</button>
                            <a class="btn btn-secondary" href="{% url 'post_detail' post.id %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
