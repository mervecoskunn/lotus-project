<div class="col-12 col-md-6 col-lg-5 p-4 blog-container">
    <div class="card text-center h-100">
        <div style="width: 100%; aspect-ratio: 1; overflow: hidden;">
            <img src="{{ post.img.url }}" class="card-img-top blog-img img-fluid" alt="post image"
                style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text blog-content flex-grow-1">{{ post.content }}</p>

            {% if is_draft == True %}
            <a href="{% url 'draft_post_detail' post.id %}" class="btn btn-outline-secondary mt-auto">Read more</a>
            {% else %}
            <a href="{% url 'post_detail' post.id %}" class="btn btn-outline-secondary mt-auto">Read more</a>
            {% endif %}

        </div>
        <div class="card-footer text-body-secondary">{{ post.author }} | {{ post.date_posted }}</div>
    </div>
</div>
