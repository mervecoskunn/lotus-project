<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Server Error - 500</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.9), rgba(76, 161, 175, 0.9)), url('https://source.unsplash.com/1920x1080/?technology,error');
            background-size: cover;
            background-position: center;
        }

        .error-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .error-container h1 {
            font-size: 10rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #B88E2F;
        }

        .error-container h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .error-container p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .error-container a {
            background-color: #B88E2F;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            border-radius: 50px;
            text-decoration: none;
        }

        .error-container a:hover {
            background-color: #a67924;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>500</h1>
        <h2>Oops! Server Error</h2>
        <p>Sorry, something went wrong on our server. We're working to fix it.</p>
        <a href="/">Go to Home Page</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
