{% extends "users/base.html" %}
{% load static %}

{% block users_css_files %}
    <link rel="stylesheet" href="{% static "users/css/form.css" %}">
{% endblock users_css_files %}

{% block page_title %}
    Lotus - Login
{% endblock page_title %}

{% block form_block %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="title">Hello!</h1>
                <p class="subtitle">Sign Up to Get Started</p>
                <form>
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text"
                               name="fullName"
                               id="fullName"
                               placeholder="Full Name"
                               class="form-control gold-outline"
                               required>
                    </div>


                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email"
                               name="email"
                               id="email"
                               placeholder="Email"
                               class="form-control gold-outline"
                               required>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password"
                               name="password"
                               id="password"
                               placeholder="Password"
                               class="form-control gold-outline"
                               required>
                    </div>

                    <button type="submit" class="btn btn-primary _btn">Register</button>
                </form>
                <p class="mt-3">
                    Go to <a href="{% url 'login' %}">Login</a>
                </p>
            </div>
        </div>
    </div>

{% endblock form_block %}
