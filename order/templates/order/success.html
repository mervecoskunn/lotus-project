{% extends "base.html" %}

{% block content %}
<section class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="alert alert-success text-center" role="alert" style="max-width: 600px;">
        <h1 class="display-2">Success!</h1>
    </div>
    <div class="px-4 text-center" style="max-width: 600px;">
        <p class="font-weight-bold">Thanks for your order! Payment received successfully.</p>
        <p>You'll be redirected to the home page shortly.</p>
        <br>
        <small class="text-muted">If you did not redirected to home page, click <a href="/">here</a></small>
    </div>
</section>
{% endblock content %}

{% block scripts %}
<script>
    // Use setTimeout function to delay the redirection
    setTimeout(function () {
        // Redirect to the home page
        window.location.href = "/";
    }, 5000); // 5000 milliseconds = 5 seconds
</script>
{% endblock scripts %}
